<html>
    <head> <!- This is the head of the html in the head part we have style tags-> 
        <meta name="viewport" content="width=device-width initial-scale =1">
        <Title> Sports Form</Title> <!- this is the Title of our form.->

            table{
                border-collapse:collapse;

    <body background="https://wallpaperaccess.com/full/187161.jpg"> <!- Body tag is where we add our whole content->
        <form  name="sport's form " action="send.php" method="post"> <!- This is the form tag here we have used the action and method attributes->
            <table width="75%" height="75%" border="1px" border-color="black" cellspacing="2" cellpadding="2" > <!- This is the table tag. It is used to create a table->
                <tr>    <!- tr means table rows, tr tag is used to add rows to our table.->
                    <td colspan="2" align="center"><b><i>Sport form</i></b></td> <!- td stands for table data ,td tag is used to add columns to our table.->
                </tr>
                <tr>
                   <td>First Name</td> 
                   <td><input type="text" name="fname" placeholder="Enter your First name"></td> <!- We have used the input as text ->
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" placeholder="Enter your Last name "></td>
                </tr>
                <tr>
                    <td>Select Joining Date </td>
                    <td><input type="date" name="date" required >
                    </td>
                </tr>
                <tr>
                    <td>Select Your Favourite Sport</td>  
                    <td>
                        <select name="sports">                <!- We have used the select menu here->
                            <option value="Cri">Cricket</option> <!- To use select menu we have to add < option > tag->
                            <option value="Hoc">Hockey</option>
                            <option value="Bas">Basketball</option>
                            <option value="Fot">Football</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Additional Courses</td>
                    <td>
                        <input type="checkbox" name="add" value="Swi"/>Swimming  <!- we have used input type as checkbox to add checkbox to our form.->
                        <input type="checkbox" name="ski" value="ski"/>Skipping
                        <input type="checkbox" name="pol" value="Pol"/>Poll Game 
                        <input type="checkbox" name="gym" value="gym"/>Gym
                    </td>
                </tr>
                <tr>
                    <td>Selection of slot</td>
                    <td>
                        <input type="radio" name="slot" value="Mor">Morning <!- We used input type as radio to add radio button to our form->
                        <input type="radio" name="slot" value="Aft">Afternoon
                        <input type="radio" name="slot" value="Eve">Evening
                        <input type="radio" name="slot" value="Nig">Night
                    </td>
                </tr>
                <tr>
                    <td>Enter your email address</td>
                    <td>
                        <input type="email" name="mail" placeholder="Enter your email" required> <!- We used input type as email to add email address into our form->
                    </td>
                </tr>
                <tr>
                    <td>Enter your mobile number</td>
                    <td>
                        <input type="number" placeholder="Enter Mobile Num"required>
                    </td>
                </tr>
                <tr>
                    <td>Additional Comments</td>
                    <td>
                        <textarea>

                        </textarea>
                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit" name="Submit" value="Submit"> <!- Here we used input as submit ->
                        <input type="Reset" name="Reset" value="Reset"></td> <!- Here we used input as reset->
                </tr>
    

            </table>
        </form>
        
    </body>
</html>
